{% extends "source_base.html" %}

{% block source_content %}

<ul>
{% if parentfolder %}
  <li>(folder) - <a href="{{ pathl[-2][1] }}">..</a></li>
{% endif %}
{% for (dir, link) in dirs %}
  <li>(folder) - <a href="{{ link }}">{{ dir }}</a></li>
{% endfor %}

{% for (file_, link) in files %}
  <li>(file) - <a href="{{ link }}">{{ file_ }}</a></li>
{% endfor %}
</ul>

{% endblock %}
