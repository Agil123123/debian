{% extends "base.html" %}
{% block content %}
<h2>Index</h2>
This is the index page, where you can navigate through Debian sources.
<br />
<ul>
  {% for package in packages %}
  <li><span style="color: blue;">{{ package.name }}</span>
    {% for version in package.versions %}{{ version }}/{% endfor %}</li>
  {% endfor %}
</ul>
{% endblock %}
